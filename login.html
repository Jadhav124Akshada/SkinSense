<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ SkinSense</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar-glass">
    <a class="navbar-brand" href="index.html">
      <img src="logo.jpg" alt="SkinSense Logo"> SkinSense
    </a>
    <div class="navbar-links">
      <a class="navbar-link" href="index.html">Home</a>
      <a class="navbar-link" href="dashboard.html">Dashboard</a>
      <a class="navbar-link" href="upload.html">Upload</a>
      <a class="navbar-link" href="result.html">Results</a>
      <a class="navbar-link" href="appointment.html">Appointments</a>
      <a class="navbar-link active" href="login.html">Login</a>
      <a class="navbar-link" href="register.html">Register</a>
    </div>
  </nav>

  <div class="form-container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card animate-fade-in" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <img src="logo.jpg" alt="SkinSense Logo" class="logo-img mb-2">
        <h4 class="fw-bold">Login to <span>SkinSense</span></h4>
        <p class="tagline">Welcome back! Please login to continue.</p>
      </div>
      <form id="login-form" autocomplete="off">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><span class="icon-login"></span></span>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><span class="icon-register"></span></span>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-glass">Login</button>
        </div>
        <div id="login-feedback" class="text-danger mt-2 small" style="display:none;"></div>
        <p class="text-center mt-3 small">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.getElementById('login-form').onsubmit = function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  const feedback = document.getElementById('login-feedback');
  if (!email || !pass) {
    feedback.innerText = 'Please enter email and password!';
    feedback.style.display = 'block';
    return false;
  }
  // Simulate login (accept any email/pass)
  localStorage.setItem('ss_user', JSON.stringify({ email, name: email.split('@')[0] }));
  window.location.href = 'dashboard.html';
};
</script>

</body>
</html>
