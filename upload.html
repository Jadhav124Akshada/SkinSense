 <!DOCTYPE html>
<html>
<head>
    <title>Upload Image - SkinSense</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Upload Skin Image</h2>
        <form enctype="multipart/form-data">
            <input type="file" class="form-control mb-3" accept="image/*">
            
            <label>Select Symptoms:</label><br>
            <input type="checkbox" value="itchy"> Itchy
            <input type="checkbox" value="painful"> Painful
            <input type="checkbox" value="red"> Red <br><br>
            
            <button class="btn btn-warning">Submit</button>
        </form>
    </div>
    <script>
        function onImageUpload() {
          localStorage.setItem("disease", "Eczema");
          localStorage.setItem("confidence", "95%");
          window.location.href = "result.html";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
