<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment - SkinSense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar-glass">
    <a class="navbar-brand" href="index.html">
      <img src="logo.jpg" alt="SkinSense Logo"> SkinSense
    </a>
    <div class="navbar-links">
      <a class="navbar-link" href="index.html">Home</a>
      <a class="navbar-link" href="dashboard.html">Dashboard</a>
      <a class="navbar-link" href="upload.html">Upload</a>
      <a class="navbar-link" href="result.html">Results</a>
      <a class="navbar-link active" href="appointment.html">Appointments</a>
      <a class="navbar-link" href="login.html">Login</a>
      <a class="navbar-link" href="register.html">Register</a>
    </div>
  </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="glass-card animate-fade-in p-4" style="max-width: 420px; width: 100%;">
        <div class="text-center mb-3">
          <img src="logo.jpg" alt="SkinSense Logo" class="logo-img mb-2">
          <h2 class="fw-bold mb-2">Book a Doctor</h2>
          <p class="tagline">Schedule your appointment with a specialist.</p>
        </div>
        <form onsubmit="showSuccess('Appointment booked!'); return false;">
          <div class="mb-3 text-start">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3 text-start">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="mb-3 text-start">
            <label for="time" class="form-label">Time</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-glass"><span class="icon-register"></span> Confirm Booking</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
